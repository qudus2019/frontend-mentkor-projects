<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="first">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <div class="document">
          <img src="images/icon-document.svg" alt="icon" class="document">
        </div>
        <div class="folder">
          <img src="images/icon-folder.svg" alt="icon">
        </div>
        <div class="upload">
          <img src="images/icon-upload.svg" alt="icon">
        </div>
      </div>
    </div>
    <div class="second">
      <p class="main-paragraph">
        Youâ€™ve used <span class="used-storage">8<span class="num">15</span>GB</span>  of your storage
      </p>

      <div class="fill">
        <div class="filledup">
          <div class="round"></div>
        </div>
        
      </div>

      <div class="start-and-end">
        <span class="start">0 GB</span>
        <span class="end">1000 GB</span>
       
      </div>
       <h1>185<span class="gb">GB Left</span></h1>
    </div>
  </main>

  

  
  
  
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulqudus Sanusi</a>.
  </div>
</footer>
</body>
</html>
