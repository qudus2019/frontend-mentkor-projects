<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <main>
     <form action="#">
    <section class="inputs-section">
     

      <div class="bill">
        <h3>Bill</h3>
        <div class="container">
          <img src="images/icon-dollar.svg" alt="icon-dollar">
          <label for="bill-input" class="form-control">
            <input type="number" id="bill-input" class="input-control" placeholder="0" name="billInput" value="">
          </label>
        </div>
      </div>
      <div class="select-tip">
        <h3>Select Tip %</h3>
      <button type='button' class="select-tip-button" name='button' value="5">5%</button>
      <button type='button' class="select-tip-button" name='button' value="10">10%</button>
      <button type='button' class="select-tip-button" name='button' value="15">15%</button>
      <button type='button' class="select-tip-button" name='button' value="25">25%</button>
      <button type='button' class="select-tip-button" name='button' value="50">50%</button>
      <label for="custom-tip">
        <input type="number" class="input-control" id="custom-tip" placeholder="Custom" name="customTip">
      </label>
      </div>

      <div class="number-of-people">
        <h3>Number of People <span class="error">Can't be zero</span></h3>
        <div class="container invalid">
          <img src="images/icon-person.svg" alt="icon-person">
           <label for="number-of-people">
          <input type="number" class="input-control" id="number-of-people" placeholder="0" name="people" value="">
        </label>
        </div>
      </div>
      
    </section>
  </form>
  
    <section class="outputs-section">
      <div>
        <div class="tip-amt-output">
          <div class="top">
            <h3>Tip Amount</h3>
            <p class="bottom">/ person</p>
          </div>
        <div class="output">
          <span class="dollar">$</span><span class="amt">0.00</span>
        </div>
        </div>

        <div class="total-person-output">
          <div class="top">
            <h3>Total</h3>
            <p class="bottom">/ person</p>
          </div>
        <div class="output">
          <span class="dollar">$</span><span class="amt">0.00</span>
        </div>
        </div>
        </div>
        <button class="reset" type="button">Reset</button>
    </section>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulqudus Sanusi</a>.
  </div>
</footer> 
<script src="script.js"></script>
</body>
</html>
